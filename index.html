<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quake - Three.js Port</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0a00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #loading-screen.hidden {
            display: none;
        }

        #loading-screen h1 {
            color: #c06020;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }

        #loading-text {
            color: #a0a0a0;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        #loading-bar-container {
            width: min(400px, 80%);
            height: 20px;
            background: #2a1a10;
            border: 2px solid #604020;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to bottom, #c06020, #804010);
            transition: width 0.1s;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            cursor: pointer;
        }

        #start-screen.visible {
            display: flex;
        }

        #start-screen h2 {
            color: #c06020;
            font-size: 32px;
            margin-bottom: 20px;
        }

        #start-screen p {
            color: #a0a0a0;
            font-size: 18px;
        }

        /* Mobile detection via media queries */
        .mobile-controls {
            display: none;
        }

        @media (hover: none) and (pointer: coarse) {
            .desktop-controls {
                display: none;
            }
            .mobile-controls {
                display: block;
            }
        }

        #hud {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNgYGD4HwABAgEA/dmPZwAAAABJRU5ErkJggg==');
            display: none;
            z-index: 50;
            image-rendering: pixelated;
        }

        #hud.visible {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .hud-stat {
            color: #ffcc00;
            font-size: 24px;
            text-shadow: 2px 2px 0 #000;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 51;
            display: none;
        }

        #crosshair.visible {
            display: block;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 8px;
            height: 2px;
            top: 3px;
            left: 0;
        }

        #crosshair::after {
            width: 2px;
            height: 8px;
            top: 0;
            left: 3px;
        }

        /* VR Button styling */
        #vr-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: 1px solid #c06020;
            border-radius: 4px;
            background: rgba(26, 10, 0, 0.8);
            color: #c06020;
            font: normal 14px 'Courier New', monospace;
            text-align: center;
            cursor: pointer;
            z-index: 999;
            transition: background 0.2s, color 0.2s;
        }

        #vr-button:hover {
            background: #c06020;
            color: #1a0a00;
        }

        #vr-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <h1>QUAKE</h1>
            <div id="loading-text">Loading...</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>

        <div id="start-screen">
            <h2>Tap to Play</h2>
            <p class="desktop-controls">WASD to move, Mouse to look, Space to jump</p>
            <p class="mobile-controls">Touch controls enabled</p>
        </div>

        <div id="hud">
            <span class="hud-stat" id="hud-health">100</span>
            <span class="hud-stat" id="hud-ammo">25</span>
            <span class="hud-stat" id="hud-armor">0</span>
        </div>

        <div id="crosshair"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
