<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>Three-Quake</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #000;
		}
		canvas {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
		}
		#loading {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 100;
			background: #000;
		}
		#loading-bar {
			width: 200px;
			height: 2px;
			background: #333;
		}
		#loading-progress {
			width: 0%;
			height: 100%;
			background: #fff;
		}

		/* VR Button styling */
		#vr-button {
			position: absolute;
			bottom: 60px;
			left: 50%;
			transform: translateX(-50%);
			padding: 12px 24px;
			border: 1px solid #c06020;
			border-radius: 4px;
			background: rgba(26, 10, 0, 0.8);
			color: #c06020;
			font: normal 14px 'Courier New', monospace;
			text-align: center;
			cursor: pointer;
			z-index: 999;
			transition: background 0.2s, color 0.2s;
		}

		#vr-button:hover {
			background: #c06020;
			color: #1a0a00;
		}

		#vr-button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<div id="loading">
		<div id="loading-bar"><div id="loading-progress"></div></div>
	</div>
	<script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
		}
	}
	</script>
	<script type="module" src="main.js"></script>
</body>
</html>
